<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            00:00:00
        </div>
    </div>

    <script>
        setInterval(() => {
            let element = document.querySelector(".clock");

            const time = new Date();

            let options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };

            element.textContent = time.toLocaleTimeString("en-US", options);
        }, 1000);
    </script>
</body>
</html>
